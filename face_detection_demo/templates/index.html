<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Webcam Face Detection</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"  crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
<script defer src="{{ url_for('static', filename='face-api.min.js') }}"></script>

<style type="text/css">
  .headercontent {
    text-align: center;
    background: #03DAC6;
    padding: 1.5em 0;
  }
</style>
 
</head>
 
<body style="background: #121212">
  <div class="headercontent row justify-content-md-center" style="text-align: center">
    <h1>Webcam Face Detection</h1>
  </div>
  <div class="headercontent row justify-content-md-center">
    <div class="col-md-4">
      <div class="input-group mb-12">
      <div class="input-group-prepend">
        <label class="input-group-text" for="selectcamera">Camera</label>
      </div>
      <select class="custom-select" id="selectcamera">
      </select>
      </div>
    </div>

    <div class="col-md-4">
      <button id="button" class="btn btn-dark" style="width: 45%;border-radius: 20px;margin: 5px">Start</button>
      <button id="stopbutton" class="btn btn-dark" style="width: 45%;border-radius: 20px;margin: 5px">Pause</button>
    </div>
  </div>
  <div class="headercontent row justify-content-md-center">
    <div class="col-md-12">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="facedetection" checked>
      <label class="form-check-label" for="facedetection">Box</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="facelandmarks" checked>
      <label class="form-check-label" for="facelandmarks">Landmarks</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="faceexpression" checked>
      <label class="form-check-label" for="faceexpression">Expression</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="ageandgender">
      <label class="form-check-label" for="ageandgender">Age & Gender<sup>*</sup></label>
    </div>
    </div>
  </div>
  <div class="center-content page-container">
    <div style="position: relative" class="margin">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"/>
    </div>
  </div>


  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
